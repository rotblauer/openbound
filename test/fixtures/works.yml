    file_content_md: "Isaac Ardis\n\nGER 397 Fühling 2011a\n\n31.03.11\n\nProjekt Abstraktttttttttt\n\nDie schöne Künste vom Gerhard Richter; Deutschlands weltberühmten Mahler\n\nDieser Projekt untersucht
    wie die Kunst vom Gerhard Richter seine historische und kulturelle Lage als Deutscher und heutzutäglicher Künstler darstellt. Richters Kunst ist wesentlich auf seine politischen und kulturellen Würzeln und Umgebungen ausgeübt geworden
    von der Rolle seines Onkels in dem Naziregime bis sein eigenes 1961 Entkommen aus dem DDR nach dem GDR. Seine Kunst ist besonderes vielfältig und stellte manchmal relative deutliche Darstellungen dieser Politik dar
    wie sein RAF verwischte Fotobilder und Bildnisse. Er entwickelt auch die abstrakte und technische Siete seiner kunsthistorischen Lage
    und diesen Bilder sind auch manchmal politisiert wie seine \"War Cut\" Sammlung. Meine Forschung werde wie Richters Kunst sich aus einer deutschen Identität entspinnt und sich in dieser Identität engagiert hinterfragen
    sowie welche Eigenschaften seiner Kunst und Biographie Richter einen Ruf als globalen Persönlichkeit sich erwerben. \n\nRichter ist einer der wichtigsten (und am teuersten) Künstler der Welt. Wie gegenüberstellt seine Kunst in seiner zeitgenössischen Umgebung? Wie ist Richter eine kulturelle Massenereignisse? Ändert sich diese künstliche Rolle? Wie stellt Richters Berühmtheit gegenüber der wichtigen Kunstkultur der Stadt Berlin?  \n\nMeine Untersuchung werde hauptsächlich mit Richters eigenen Wörter arbeiten
    sowie berufliche Kritiken seiner Kunst
    und natürlich die Kunst selbst (momentan ist die Bowdoin Kunstmuseum einer von Richters abstraken Bildern ausstellen). \n\n"
    file_content_html: "<p>Isaac Ardis</p>\n\n<p>GER 397 Fühling 2011a</p>\n\n<p>31.03.11</p>\n\n<p>Projekt Abstraktttttttttt</p>\n\n<p>Die schöne Künste vom Gerhard Richter; Deutschlands weltberühmten Mahler</p>\n\n<p>Dieser Projekt untersucht
    wie die Kunst vom Gerhard Richter seine historische und kulturelle Lage als Deutscher und heutzutäglicher Künstler darstellt. Richters Kunst ist wesentlich auf seine politischen und kulturellen Würzeln und Umgebungen ausgeübt geworden
    von der Rolle seines Onkels in dem Naziregime bis sein eigenes 1961 Entkommen aus dem DDR nach dem GDR. Seine Kunst ist besonderes vielfältig und stellte manchmal relative deutliche Darstellungen dieser Politik dar
    wie sein RAF verwischte Fotobilder und Bildnisse. Er entwickelt auch die abstrakte und technische Siete seiner kunsthistorischen Lage
    und diesen Bilder sind auch manchmal politisiert wie seine <q>War Cut</q> Sammlung. Meine Forschung werde wie Richters Kunst sich aus einer deutschen Identität entspinnt und sich in dieser Identität engagiert hinterfragen
    sowie welche Eigenschaften seiner Kunst und Biographie Richter einen Ruf als globalen Persönlichkeit sich erwerben. </p>\n\n<p>Richter ist einer der wichtigsten (und am teuersten) Künstler der Welt. Wie gegenüberstellt seine Kunst in seiner zeitgenössischen Umgebung? Wie ist Richter eine kulturelle Massenereignisse? Ändert sich diese künstliche Rolle? Wie stellt Richters Berühmtheit gegenüber der wichtigen Kunstkultur der Stadt Berlin?  </p>\n\n<p>Meine Untersuchung werde hauptsächlich mit Richters eigenen Wörter arbeiten
    sowie berufliche Kritiken seiner Kunst
    und natürlich die Kunst selbst (momentan ist die Bowdoin Kunstmuseum einer von Richters abstraken Bildern ausstellen). </p>\n"
