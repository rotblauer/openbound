  wikipedia_summary: "Bowdoin College (/ˈboʊdᵻn/ BOH-din) is a private liberal arts college located in Brunswick, Maine. Founded in 1794, the college currently enrolls 1,839 students, and has been coeducational since 1971. Bowdoin offers 33 majors and four additional minors, and has a student–faculty ratio of 9:1.\nThe main Bowdoin campus is located near Casco Bay and the Androscoggin River, 12 miles north of Freeport, Maine, and 18 miles north of Portland, Maine. In addition to its Brunswick campus, Bowdoin also owns a 118-acre coastal studies center on Orr's Island and a 200-acre scientific field station on Kent Island in the Bay of Fundy. Bowdoin was ranked as tied for the fourth-best liberal arts college by U.S. News & World Report, 21st by Forbes, and 35th by Washington Monthly."
